
apiVersion: eaas.envmgmt.io/v1
kind: ResourceTemplate
metadata:
  name: rafay-namespace-rs-tmpl-caas-test
  project: caas-test
spec:
  agents:
  - name: eaas-agent-caas-test
  contexts:
  - name: rafay-caas-test
  provider: terraform
  providerOptions:
    terraform:
      useSystemStateStore: true
      version: 1.4.6
  repositoryOptions:
    branch: main
    directoryPath: terraform/aws/101-caas-eks/terraform/namespace
    name: eaas-repo-caas-test
  variables:
  - name: namespaces
    options:
      override:
        type: notallowed
      required: true
    value: '["ingress-nginx", "cert-manager"]'
    valueType: hcl
  version: v1
